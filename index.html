<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fighting Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" defer src="index.js"></script>
    <script type="module" defer src="/classes/Fighter.js"></script>
    <script type="module" defer src="/HeroFighters/SamuraiMack.js"></script>
    <script type="module" defer src="/HeroFighters/Kenji.js"></script>
    <script type="module" defer src="/classes/Sprite.js"></script>
    <script type="module" defer src="/utils/RectangularCollision.js"></script>
    <script type="module" defer src="/utils/DetermineWinner.js"></script>
    <script type="module" defer src="/utils/Timer.js"></script>
</head>
<body>

    <div id="container">
        <div class="player-tutorial">
            <h2 class="jump">W</h2>
            <div class="seprater">
                <h2 class="move-left">S</h2>
                <h2 class="move-right">D</h2>
            </div>
            <h2 class="attack">___</h2>
        </div>
        <div class="player-tutorial">
            <h2 class="jump">↑</h2>
            <div class="seprater">
                <h2 class="move-left">←</h2>
                <h2 class="move-right">→</h2>
            </div>
            <h2 class="attack-arrow">↓</h2>
        </div>

        <div id="health-bar">
            <!-- player health-->
            <div id="player-bar">
                <div id="player-health"></div>
                <div id="player-health-decrease-bar"></div>
            </div>
            <!-- timer -->
            <div id="timer">120</div>
            <!-- enemy health-->
            <div id="enemy-bar">
                <div id="enemy-health"></div>
                <div id="enemy-health-decrease-bar"></div>
            </div>
        </div>
        <div id="display-result"></div>
        <canvas></canvas>
    </div>

</body>
</html>
